<html>
    <head>
        <style>
            table{
                border:2px;
                margin-left:600px;
                margin-top: 50px;
               padding:20px;
               
            }
            .td{
                padding:20px;
            }
        </style>
        <title>
            form
        </title>
    </head>
    <body>
        <div class="d1">

       
        <table>
            <h1 align="center"> Order Now</h1>
            <form class="form1">
               <tr> 
                <td>
                    <label class="l1"> Username*   </label> 
                </td>
                <td> 
                    <input type="text" placeholder="username" required>
                </td>
                </tr>
                <tr> 
                    <td>
                        <label class="l1"> Name   </label> 
                    </td>
                    <td> 
                        <input type="text" placeholder="Name" required>
                    </td>
                    </tr>
                    <tr> 
                        <td>
                            <label class="l1"> Email   </label> 
                        </td>
                        <td> 
                            <input type="email" placeholder="Email id " required>
                        </td>
                        </tr>
                        <tr> 
                            <td>
                                <label class="l1"> Item Name  </label> 
                            </td>
                            <td> 
                                <input type="text" placeholder="itemname" required>
                            </td>
                            </tr>
                            <tr> 
                                <td>
                                    <label class="l1"> Quantity  </label> 
                                </td>
                                <td> 
                                    <input type="number" placeholder="quantity" required>
                                </td>
                                </tr>
                                <tr> 
                                    <td>
                                        <label class="l1"> Rating </label> 
                                    </td>
                                    <td> 
                                        <input type="range" min="0" max="10" >
                                    </td>
                                    </tr>
                                <tr> 
                                    <td>
                                         <button>submit </button>
                                    </td>
                                    </tr>
                                    <tr> 
                                        <td>
                                          <a href="contactuscafe.html"> <input  type="button" value="Back">  </a>  
                                        </td>
                                        </tr>

                

            </table>
            </form> 
        </div>
